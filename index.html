<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Snek</title>
    <link rel="stylesheet" href="/style/snake/index.css">
  </head>
  <body>
    <main>
      <div id="game-controls">
        <button type="button" class="disabled" data-menu="playPause" tabindex="-1">
          <div class="container">Pause</div>
        </button>
        <button type="button" class="disabled" data-menu="restart" tabindex="-1">
          <div class="container">Restart</div>
        </button>
        <button type="button" class="disabled" data-menu="difficulty" tabindex="-1">
          <div class="container">Difficulty</div>
        </button>
        <button type="button" data-menu="controls">
          <div class="container">Controls</div>
        </button>
      </div>
      <div class="game-wrapper">
        <div class="game-window" tabindex="0">
          <div class="menu-overlay">
            <div class="menu persistent" data-overlay="start" data-disables="playPause,restart,difficulty">
              <div class="heading">
                Snake
              </div>
              <div class="btn-group">
                <button type="button" class="change-diff new-game" data-menu="start">
                  <div class="container">Easy</div>
                </button>
                <button type="button" class="change-diff new-game focus" data-menu="start" autofocus>
                  <div class="container">Medium</div>
                </button>
                <button type="button" class="change-diff new-game" data-menu="start">
                  <div class="container">Hard</div>
                </button>
              </div>
            </div>
            <div class="menu hidden persistent" data-overlay="gameover" data-disables="playPause,restart">
              <div class="heading">
                Game over
              </div>
              <button type="button" class="new-game focus" data-menu="gameover">
                <div class="container">Restart</div>
              </button>
              <button type="button" class="toggle-overlay">
                <div class="container">Toggle overlay</div>
              </button>
            </div>
            <div class="menu hidden" data-overlay="playPause">
              <div class="heading">
                The game is paused
              </div>
              <button type="button" class="focus" data-menu="playPause">
                <div class="container">Resume</div>
              </button>
            </div>
            <div class="menu hidden" data-overlay="restart">
              <div class="heading">
                Restart the game?
              </div>
              <div class="btn-group">
                <button type="button" class="focus" data-menu="restart">
                  <div class="container">Resume</div>
                </button>
                <button type="button" class="new-game" data-menu="restart">
                  <div class="container">Restart</div>
                </button>
              </div>
            </div>
            <div class="menu hidden" data-overlay="difficulty">
              <div class="heading">
                Change difficulty
              </div>
              <div class="btn-group">
                <button type="button" class="change-diff focus">
                  <div class="container">Easy</div>
                </button>
                <button type="button" class="change-diff">
                  <div class="container">Medium</div>
                </button>
                <button type="button" class="change-diff">
                  <div class="container">Hard</div>
                </button>
              </div>
              <div class="btn-group">
                <button type="button" data-menu="difficulty">
                  <div class="container">Active next run</div>
                </button>
                <button type="button" class="new-game" data-menu="restart">
                  <div class="container">Restart now</div>
                </button>
              </div>
            </div>
            <div class="menu hidden" data-overlay="controls">
              <div class="heading">
                Keyboard Controls
              </div>
              <div class="body">
                <ul class="key-list">
                  <li>
                    <span>Move forward</span>
                    <div class="btn-group" data-key-group="forward">
                      <button type="button" class="add-key-btn">
                        <div class="container">+</div>
                      </button>
                    </div>
                  </li>
                  <li>
                    <span>Move backward</span>
                    <div class="btn-group" data-key-group="backward">
                      <button type="button" class="add-key-btn">
                        <div class="container">+</div>
                      </button>
                    </div>
                  </li>
                  <li>
                    <span>Move left</span>
                    <div class="btn-group" data-key-group="left">
                      <button type="button" class="add-key-btn">
                        <div class="container">+</div>
                      </button>
                    </div>
                  </li>
                  <li>
                    <span>Move right</span>
                    <div class="btn-group" data-key-group="right">
                      <button type="button" class="add-key-btn">
                        <div class="container">+</div>
                      </button>
                    </div>
                  </li>
                  <li>
                    <span>Move up</span>
                    <div class="btn-group" data-key-group="up">
                      <button type="button" class="add-key-btn">
                        <div class="container">+</div>
                      </button>
                    </div>
                  </li>
                  <li>
                    <span>Move down</span>
                    <div class="btn-group" data-key-group="down">
                      <button type="button" class="add-key-btn">
                        <div class="container">+</div>
                      </button>
                    </div>
                  </li>
                </ul>
              </div>
              <button type="button" class="focus" data-menu="controls">
                <div class="container">Resume</div>
              </button>
            </div>
          </div>
          <canvas id="canvas" width="594" height="594"></canvas>
        </div>
        <div class="score">
          <div class="container current">
            <span class="text">0</span>
          </div>
          <span class="caption">Score</span>
          <div class="container highscore">
            <span class="text">0</span>
          </div>
          <span class="caption">Highscore</span>
        </div>
      </div>
    </main>

    <script src="/js/graphics/Matrices.js"></script>
    <script src="/js/graphics/Controls3D.js"></script>
    <script src="/js/graphics/GLBoiler.js"></script>
    <script src="/js/snake/keycontrol.js"></script>
    <script src="/js/snake/snake2D.js"></script>
    <script src="/js/snake/Snake3D.js"></script>
    <script src="/js/snake/main.js"></script>
    <script>'use strict';
      const menuBtns = document.querySelectorAll('button[data-menu]');
      const gameControlBtns = document.querySelectorAll('#game-controls button');
      const gameWrapper = document.querySelector('.game-wrapper');
      const gameWindow = gameWrapper.querySelector('.game-window');

      const gameScoreNode = gameWrapper.querySelector('.score .current .text');
      const highScoreNode = gameWrapper.querySelector('.score .highscore .text');

      const overlays = gameWindow.querySelector('.menu-overlay');
      const overlayStart = overlays.querySelector('[data-overlay="start"]');
      const overlayControls = overlays.querySelector('[data-overlay="controls"]');
      const pauseFocusBtn = overlays.querySelector('[data-overlay="playPause"] button.focus');
      const btnsStart = overlays.querySelectorAll('.new-game');
      const btnsDiffChange = overlays.querySelectorAll('.change-diff');
      const btnsToggleOverlay = overlays.querySelectorAll('.toggle-overlay');

      const controlsKeyGroups = overlayControls.querySelectorAll('[data-key-group]');
      const controlsAddBtns = overlayControls.querySelectorAll('.add-key-btn');

      const snake = new Snake3D(document.getElementById('canvas'));
      const keyControl = new KeyControl(gameWindow, true);

      const keyButton = (function() {
        const button = document.createElement('button');
        button.type = 'button';
        const container = document.createElement('div');
        container.classList.add('container');

        button.appendChild(container);
        return button;
      })();

      let highscore = 0;

      for (const l of btnsDiffChange) l.addEventListener('click', changeDifficulty);
      for (const l of btnsStart) l.addEventListener('click', newGame);
      for (const l of btnsToggleOverlay) l.addEventListener('click', toggleParentOverlay);
      for (const l of menuBtns) l.addEventListener('click', handleMenu);
      for (const l of controlsAddBtns) l.addEventListener('click', addControlsKeyBtn);

      snake.draw();

      snake.addEvent('gameOver', gameOver);
      snake.addEvent('score', handleScore);

      keyControl.addTag('arrow-controls', {
        fn: arrowKeyPress
      });

      keyControl.registerActions({
        'confirm': {
          keys: [0],
          gamepadTimeout: 200,
          fn: () => document.activeElement.click()
        },
        'tabNext': {
          keys: [1],
          gamepadTimeout: 200,
          fn: () => focusElementInTabIndex(1)
        },
        'tabPrevious': {
          keys: [2],
          gamepadTimeout: 200,
          fn: () => focusElementInTabIndex(-1)
        }
      });

      keyControl.registerAction('pauseUp', {
        event: 'keyup',
        keys: ['{Space}'],
        fn: () => pauseFocusBtn.focus()
      });

      keyControl.registerActions({
        playPause: {
          keys: ['{Space}'],
          fn: (e, name) => handleMenu(e, name, true)
        },
        restart: {
          keys: ['{KeyR}'],
          fn: handleMenu
        }
      });

      keyControl.registerActions({
        forward: {
          keys: [6, '{KeyQ}'],
          tags: ['arrow-controls']
        },
        backward: {
          keys: [7, '{KeyE}'],
          tags: ['arrow-controls']
        },
        left: {
          keys: [14, '{KeyA}', 'ArrowLeft'],
          tags: ['arrow-controls']
        },
        right: {
          keys: [15, '{KeyD}', 'ArrowRight'],
          tags: ['arrow-controls']
        },
        up: {
          keys: [12, '{KeyW}', 'ArrowUp'],
          tags: ['arrow-controls']
        },
        down: {
          keys: [13, '{KeyS}', 'ArrowDown'],
          tags: ['arrow-controls']
        }
      });

      (function() {
        for (const keyActionGroup of controlsKeyGroups) {
          const actionProps = keyControl.actions.keydown[keyActionGroup.dataset.keyGroup];
          if (actionProps) {
            actionProps.keys.forEach((key, i) => {
              insertNewKeyButton(key, false, keyActionGroup);
            })
          }
        }
      }());
    </script>
  </body>
</html>
